<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project - Calculator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<section class="calculator-box">
			<div class="calculator-box-answer"></div>
			<div class="calculator-box-input">
				<button class="clear-button" value="clear">AC</button>
				<button class="delete-button" value="delete">DEL</button>
				<button class="number-placeholder-button"></button>
				<button class="operand-button" value="/">รท</button>

				<button class="number-button" value="7">7</button>
				<button class="number-button" value="8">8</button>
				<button class="number-button" value="9">9</button>
				<button class="operand-button" value="*">ร</button>

				<button class="number-button" value="4">4</button>
				<button class="number-button" value="5">5</button>
				<button class="number-button" value="6">6</button>
				<button class="operand-button" value="-">-</button>

				<button class="number-button" value="1">1</button>
				<button class="number-button" value="2">2</button>
				<button class="number-button" value="3">3</button>
				<button class="operand-button" value="+">+</button>

				<button class="number-placeholder-button"></button>
				<button class="number-button" value="0">0</button>
				<button class="number-button" value=".">.</button>
				<button class="equals-button" value="=">=</button>
			</div>
		</section>
		<script src="script.js" defer></script>
	</body>
</html>
