<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const add7 = (number1) => {
            return number1 + 7;
        }
    
        console.log(add7(2));
    
        const multiply = (number1, number2) => {
            return number1 * number2;
        }
    
        console.log(multiply(2, 2));
    
        const capitalize = (string1) => {
            newString = string1.toLowerCase();
            return newString.charAt(0).toUpperCase() + newString.slice(1);
        }
    
        console.log(capitalize("TEST"));
    
        const lastLetter = (string1) => {
            return string1.charAt(string1.length - 1);
        }
        
        console.log(lastLetter("Zain"));
    </script>
</body>
</html>
